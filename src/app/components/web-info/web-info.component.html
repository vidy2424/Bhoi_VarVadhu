<div class="modal-header">

    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body col-12" style="max-height: 600px !important; overflow: auto">
    <div>
        <formio #notificationForm [form]="formIo.form" [submission]="formIo.submission"  [options]="formIoOptions" 
        (change)="onSignUpFormChange($event)" (render) = "onFormLoad(notificationForm)"  (submit)="submitForm($event)"
        ></formio>
    </div>    
</div>
