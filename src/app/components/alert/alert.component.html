<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{options.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <h5>{{options.message}}</h5>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"  (click)="bsModalRef.hide()">Close</button>
        <button *ngFor="let item of buttons" [ngClass]= "item.css"  type="button" (click)="handleCommand()">{{item.name}}</button>
    </div>
</div>
