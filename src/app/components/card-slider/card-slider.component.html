 
<!-- card for large and extra large screen -->
<div style="margin-top: 100px;">
<div class="  mt-4 hero border border-primary" style="">
    <img class="col-12 hero__background " src="assets/image/b4.jpg">
    <h1 class="text-center mt-4 fontawsm hero" style="color: #fa7a75; ">Premium Members</h1>
    
    <carousel class="carosel" [itemsPerSlide]="5" [singleSlideOffset]="singleSlideOffset" [interval]=3000 [noWrap]="noWrap"
        [showIndicators]="false">
        <slide *ngFor="let slide of slides; let index=index" class="mx-auto fade3">
            <div class="col p-1  mt-4 mb-4">
                <div class="card p-0 ml-2 mr-2" style="width: auto; ">
                    <img [src]="slide.image" alt="image slide" style="display: block; width: 100%; height: 200px">
                    <div class="card-body mt-2 mb-2">
                        <h5 class="card-title text-center fontawsm">{{slide.name}}</h5>
                    </div>
                    <div class="text-center mt-2 mb-2">
                        <button type="button" class="btn btn-outline-success fontawsm">Info</button>
                    </div>
                </div>
            </div>
        </slide>
    </carousel>
</div>
</div>
